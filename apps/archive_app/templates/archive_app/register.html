{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link href="\static\archive_app\css\style.css" type="text/css" rel="stylesheet"/>
  <title>archiveAthens</title>
</head>
<body style="background-image: url('{% static 'img/wall.png' %}');  background-size: 100%;">
  <div style="height: 100%; text-align: center;"> 
    <nav class="navbar navbar-expand-lg navbar-light " style="width: 80%; display: inline-block; background:white;">
     
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/"> </a>
          </li>
          
        </ul>
          <form action="/" class="form-inline my-2 my-lg-0">
            {% csrf_token %}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Back</button>
          </form>
      
        </ul>

      </div>
    </nav>
    <h1 class="display-4"><b style="color: #c21411;">archive</b>Athens</h1> <br>
    <div style="text-align: center; margin-top: 50px;">
        <div style="width:400px; height: auto; background-color: #f8f9fa; display: inline-block;  box-shadow: 0 3px 5px rgba(0,0,0,0.3);">
            <br>
            <h5>Sign Up to upload to our archives</h5>
            <br>
            <div style="width:300px; height: auto; display: inline-block;">
                {% if messages %}
                    {% for message in messages %}
                    <p style="color: red;">*{{ message.message }}</p>
                    {% endfor %}
                {% endif %}
                <form action="/register" method="POST">
                    {% csrf_token %}
                        <input type="hidden" name="purpose" value="register" />
                        <div class="form-group">
                        <label for="disabledTextInput">First Name</label>
                        <input type="text" class="form-control" name ="first_name">
                        </div>
                        <div class="form-group">
                            <label for="disabledTextInput">Last Name</label>
                            <input type="text" class="form-control" name ="last_name">
                        </div>
                        <div class="form-group">
                            <label for="disabledTextInput">Email</label>
                            <input type="email" class="form-control" name ="email">
                        </div>
                        <div class="form-group">
                            <label for="disabledTextInput">Password</label>
                            <input type="password" class="form-control" name ="password">
                        </div>
                        <div class="form-group">
                            <label for="disabledTextInput">Confirm Password</label>
                            <input type="password" class="form-control" name ="password_confirm">
                        </div>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
                        <br>
                        <br>
                </form>
        </div>

        </div>
        
      

  </div>
      


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
